<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Recruitment and Commissions</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
    <link rel="shortcut icon" th:href="@{images/icons/favico.png}" type="image/x-icon">
</head>
<style>
    .card{
        box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0, 0, 0, 0.12)
    }
</style>
<body>
    <div class="card" id="logInCard">
        <form th:action="@{/login}" method="post" id="logInForm">
            <div id="logoContainer">
                <img src="../images/logo.svg" id="logo" alt="">
                <div id="labelContainer">
                    <label>Recriwtio a Derbyn</label>
                    <label>Recruitment and Admissions</label>
                </div>
            </div>
            <h3 id="logInFormHeader">Log in</h3>
            <div th:if="${param.logout}" class="error">⚠ You have been logged out</div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <div th:if="${param.error}" class="error">⚠ Your username or password was incorrect</div>
            <button type="submit" form="logInForm">Log In</button>
            
        </form>
    </div>

</body>
</html>
