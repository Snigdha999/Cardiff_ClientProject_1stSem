<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header" th:remove="tag">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recruitment and Admissions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
              integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
    </div>
</head>
<body>
<main>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md bg-light" th:fragment="navbar(activeLink)">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="../images/logo.svg" id="logo" height="60px"
                                                  alt="Cardiff University logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"
                    aria-controls="navbarOffcanvasLg">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg"
                 aria-labelledby="navbarOffcanvasLgLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Recruitment and Admissions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:class="${#strings.equals(activeLink, 'home')} ? 'nav-link active' : 'nav-link'"
                               href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${#strings.equals(activeLink, 'statistics')} ? 'nav-link active' : 'nav-link'"
                               href="/statistics">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${#strings.equals(activeLink, 'applications')} ? 'nav-link active' : 'nav-link'"
                               href="/applications">Applications</a>
                        </li>
                        <li class="nav-item">
                            <a th:class="${#strings.equals(activeLink, 'settings')} ? 'nav-link active' : 'nav-link'"
                               href="/settings">Settings</a>
                        </li>
                    </ul>
                    <div class="accountInfo d-flex">
                        <img src="../images/profile.png" width="25px" alt="User account profile picture">
                        <label id="username">Example User</label>
                        <a href="/login?logout">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main content goes here -->
</main>
</body>
</html>
