<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statistics</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar">
        <div class="container-fluid">
          <img th:src="@{logo.png}" id="logo" height="35px" alt="Cardiff University logo">
          <a class="navbar-brand" href="/">Admissions</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/statistics">Statistics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/applications">Applications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/settings">Settings</a>
              </li>
            </ul>
          </div>
          <div class="accountInfo">
            <img th:src="@{profile.png}" width="25px" alt="User account profile picture">
            <label id="username">Example User</label>
            <a href="/Signout">Sign out</a>
          </div>
        </div>
      </nav>
      <!-- Main content goes here -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
