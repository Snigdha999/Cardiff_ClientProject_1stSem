<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="currenyear-tab" data-bs-toggle="tab" data-bs-target="#currentyear-tab-pane" type="button" role="tab" aria-controls="currentyear-tab-pane" aria-selected="true">Current Year</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#previousyear-tab-pane" type="button" role="tab" aria-controls="previousyear-tab-pane" aria-selected="false">Previous Year</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="currentyear-tab-pane" role="tabpanel" aria-labelledby="currentyear-tab" tabindex="0">
        <p>Projections: </p>
        <p>Funded places:62 </br>average year-on-year growth:11.47%</p>
        <p>Offered taken:118 </br>average year-on-year growth:7.28%</p>
    </div>
    <div class="tab-pane fade" id="previousyear-tab-pane" role="tabpanel" aria-labelledby="previousyear-tab" tabindex="0">
        <p id="chart1" style="text-align: center"><img src="./images/chart.png" alt="Past 5 year chart" width=50% height=50%></p>
        <button id="download-button">Download as PDF</button>
        <script>
            const button = document.getElementById('download-button');

            function generatePDF() {
                // Choose the element that your content will be rendered to.
                const element = document.getElementById('chart1');
                // Choose the element and save the PDF for your user.
                html2pdf().set({ html2canvas: { scale: 4 } }).from(element).save();
            }
            button.addEventListener('click', generatePDF);
        </script>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
