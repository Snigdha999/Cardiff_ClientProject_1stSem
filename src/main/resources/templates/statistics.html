<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<main>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admissions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/statistics">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/applications">Applications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addStatisticsModal">Add
        data
    </button>
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">Year</th>
            <th scope="col">Places</th>
            <th scope="col">Offers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="statisticsItem : ${listStatistics}">
            <td th:text="${statisticsItem.studyYear}"></td>
            <td th:text="${statisticsItem.places}"></td>
            <td th:text="${statisticsItem.offers}"></td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="addStatisticsModal"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Add data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/addStatistics}" th:object="${statisticsItem}" method="post">
                        <div class="mb-3">
                            <label for="year" class="form-label">Input study year:</label>
                            <input type="text" class="form-control" id="year" aria-describedby="year"
                                   placeholder="Example: 22/23" field="*{studyYear}" name="studyYear">
                        </div>
                        <div class="mb-3">
                            <label for="places" class="form-label">Input number of funded places:</label>
                            <input type="text" class="form-control" id="places" field="*{places}" name="places">
                        </div>
                        <div class="mb-3">
                            <label for="offers" class="form-label">Input number of offers made:</label>
                            <input type="text" class="form-control" id="offers" field="*{places}" name="offers">
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
