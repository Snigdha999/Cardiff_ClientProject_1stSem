<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="template :: header"></div>
    <link rel="stylesheet" th:href="@{statistics.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- Navigation bar -->
<nav th:replace="template :: navbar('statistics')"></nav>
<!-- Main content -->
<main>
    <div class="buttonRow">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addStatisticsModal">
            Add data
        </button>
    </div>
    <div class="table-responsive the-table">
        <table class="table table-hover table-fixed table-container">
            <thead class="table-light">
            <tr>
                <th scope="col"></th>
                <th scope="col">Year</th>
                <th scope="col">Places</th>
                <th scope="col">Offers</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="statisticsItem : ${listStatistics}">
                <td>
                    <button data-bs-toggle="modal" data-bs-target="#addStatisticsModal" class="btn btn-outline-dark me-1"><i class="fa-solid fa-pen"></i></button>
                    <a th:href="@{/deleteStatistics/{id}(id=${statisticsItem.id})}" class="btn btn-outline-dark me-1"><i class="fa-regular fa-trash-can"></i></a>
                </td>
                <td th:text="${statisticsItem.studyYear}"></td>
                <td th:text="${statisticsItem.places}"></td>
                <td th:text="${statisticsItem.offers}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="addStatisticsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Add data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/addStatistics}" th:object="${statisticsItem}" method="post">
                        <div class="mb-3">
                            <label for="year" class="form-label">Input study year:</label>
                            <input type="text" class="form-control" id="year" aria-describedby="year"
                                   placeholder="Example: 22/23" field="*{studyYear}" name="studyYear">
                        </div>
                        <div class="mb-3">
                            <label for="places" class="form-label">Input number of funded places:</label>
                            <input type="text" class="form-control" id="places" field="*{places}" name="places">
                        </div>
                        <div class="mb-3">
                            <label for="offers" class="form-label">Input number of offers made:</label>
                            <input type="text" class="form-control" id="offers" field="*{places}" name="offers">
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
